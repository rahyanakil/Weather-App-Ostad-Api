<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <!-- default css -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section class="weather-bg">
    <div class="container">
        <!-- first row -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="search-weather text-center py-5">
                    
                        <div class="weather-text mg-3 text-white">
                            <h2>Current Weather App</h2>
                        </div>
                        <div class="weather-form">
                            <div class="input-group">
                                <input type="text" id="search-city" class="form-control"
                                placeholder="Search weather by city name">
                              <button id="search-button" class="btn btn-danger" onclick="searchButton()">
                                Search
                              </button>
                             
                            </div>
                            <div id="empty-input"></div>
                        </div>
                   
                </div>
            </div>
            <div class="weather-form">
                
            </div>
        </div>
        <!-- another row -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="container" class="weather-details text-center"></div>
            </div>

        </div>
    </div>
</section>

    <!-- js link -->
     <script src="js/index.js"></script>
   
</body>
</html>
